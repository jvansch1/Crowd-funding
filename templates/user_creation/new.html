<h2>This is where the user is created</h2>
<form action='create' method="post">
    {% csrf_token %}
    <h2>Username</h2>
    <input type="text" id="username" name="username">
    <h2>Password</h2>
    <input type="text" id="password" name="password">
    <button type="submit">Login</button>
</form>
